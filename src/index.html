<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./../public/style.css" />
  </head>

  <body>
    <div class="view-control" id="control">
      <select name="figure" id="figure">
        <option value="Box">Box</option>
        <option value="Shpere">Shpere</option>
        <option value="Pyramid">Pyramid</option>
      </select>
      <input
        class="range"
        id="range"
        type="range"
        min="1"
        max="5"
        step="0.5"
        value="1"
      />
      <button class="btn-add" id="add-figure">Add</button>
    </div>
    <div class="view-container">
      <div class="view" id="viewer"></div>
      <div class="list">
        <ul id="list">
          <span class="list-name">Figure item(uuid)</span>
        </ul>
      </div>
    </div>
    <script src="https://threejs.org/build/three.js"></script>
  </body>
</html>
